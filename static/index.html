<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Comparison</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Reference Letter Generator</h1>
      <form id="referenceForm">
        <div class="form-group">
          <label for="studentName">Student's Name:</label>
          <input type="text" id="studentName" name="studentName" required />
        </div>
        <button type="submit">Generate Reference Letter</button>
      </form>
      <div id="result" class="result-container" style="white-space: pre-wrap">
        <!-- Generated letter will appear here -->
      </div>
    </div>

    <script>
      document
        .getElementById("referenceForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const studentName = document.getElementById("studentName").value;

          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `<p>Generating reference letter for ${studentName}...</p>`;

          try {
            const response = await fetch("/generate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ studentName }),
            });

            const data = await response.json();

            if (data.success) {
              resultDiv.innerHTML = `<p>${data.result}</p>`;
            } else {
              resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            }
          } catch (error) {
            resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
